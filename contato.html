<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contato</title>

        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1><img src="login.png" alt="logo katarina" class="logo"></h1>

                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>

    <main>
        <form>
            <label for="nomesobrenome" class="letra">Nome e Sobrenome</label>
            <input type="text" id="nomesobrenome" class="input-padrao" required>

            <label for="email" class="letra">E-Mail</label>
            <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

            <label for="telefone" class="letra">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

            <label for="mensagem" class="letra">Mensagem</label>
            <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>

            <fieldset>
                <p class="letra">Como prefere o nosso contato?</p>
                <label for="radio-email" class="letra"><input type="radio" name="contato" value="email" id="radio-email"> E-Mail</label>

                <label for="radio-telefone" class="letra"><input type="radio" name="contato" value="telefone" id="radio-telefone"> Telefone</label>
                

                <label for="radio-whatapp" class="letra"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp"> Whatsapp</label>
            </fieldset>

            <fieldset class="letra">
                <h3 class="letra">Qual horário prefere ser atendido?</h3>
                <select>
                    <option class="letra">Manhã</option>
                    <option class="letra">Tarde</option>
                    <option class="letra">Noite</option>
                </select>
            </fieldset>
            
            <label class="letra"><input type="checkbox" checked> de receber nossas novidades por Email?</label>
            
            <input type="submit" value="Enviar Formulário" class="enviar">
        
        </form>

        <table>
            <thead>
                <tr>
                    <th class="letra">Dia</th>
                    <th class="letra">Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="letra">Segunda</td>
                    <td class="letra">8h ~ 20h</td>
                </tr>
                <tr>
                    <td class="letra">Quarta</td>
                    <td class="letra">8h ~ 20h</td>
                </tr>
                <tr>
                    <td class="letra">Sexta</td>
                    <td class="letra">8h ~ 20h</td>
                </tr>
            </tbody>
        </table>
    
    </main>

        <footer>
            
            <img src="lol-league-of-Legends-logo-0-2048x2048.png" class="logo-jordan" >

        </footer>
    </body>
</html
